<div class="modal-dialog modal-lg modal-dialog-centered p-4">
  <div class="modal-content">

    <!-- Header -->
    <div class="modal-header mb-2">
      <h5 class="modal-title maven-bold fs-4">Assignees</h5>
      <button type="button" class="btn-close" (click)="onClose()"></button>
    </div>

    <!-- Body with Table -->
    <div class="modal-body">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Assigned At</th>
            <th>Submitted</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (a of data.assignees; track a.id) {
            <tr>
              <td>{{ a.id }}</td>
              <td>{{ a.fullName }}</td>
              <td>{{ a.email }}</td>
              <td>{{ a.assignedAt | date:'short' }}</td>
              <td>
                <span class="badge" [class.bg-success]="a.submitted" [class.bg-danger]="!a.submitted">
                  {{ a.submitted ? 'Yes' : 'No' }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(a.email)">
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
