<app-header />
<div class="home-container p-4">
  <div class="head-row d-flex justify-content-between align-items-center">
    <h2 class="maven-bold">Hey {{name}}</h2>
    <div class="actions d-flex gap-3">
      <p class="fw-bold" (click)="openChangePasswordDialog()">Change password</p>
      <p class="fw-bold" (click)="logout()">Sign out</p>
    </div>
  </div>
  <p class="mt-4">Feedbacks created</p>
  <div class="pending-cards d-flex flex-wrap gap-3 mt-4">
    @for (feedback of feedbacks; track $index) {
      <app-form-card
        [id]="feedback.id"
        [title]="feedback.title"
        [description]="feedback.description"
        [creator]="feedback.createdBy"
      ></app-form-card>
    }
